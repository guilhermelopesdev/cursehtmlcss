<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leason 05 [M06] - Tags de Input</title>
</head>
<body>
    <form method="post">
        <input type="search" name="campo-de-busca"> <br>
        <input type="email" name="campo-de-email" required> <br>
        <input type="url" name="campo-de-url"> <br>
        <input type="tel" name="campo-de-telefone"> <br>
        <input type="number" name="campo-de-numero"> <br>
        <input type="range" min="1" max="10" name="campo-de-range"> <br>
        <input type="date" name="campo-de-data"> <br>
        <input type="month" name="campo-de-mes"> <br>
        <input type="week" name="campo-de-semana"> <br>
        <input type="time" name="campo-de-tempo"> <br>
        <input type="datetime-local" name="campo-de-dataetempo"> <br>
        <input type="color" name="campo-de-cor"> <br>

        <input type="button" value="Enviar">
    </form>
</body>
</html>
