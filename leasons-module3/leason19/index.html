<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leason 18 - Validações Nativas (2/2)</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>`
        <form action="index.html" method="get">
            <label for="loginemail">
                Email <br>
                <input type="email" name="loginemail" id="loginemail" required>
            </label> <br>
            <label for="loginpassword">
                Senha <br>
                <input type="password" name="loginpassword" id="loginpassword" minlength="6" maxlength="12">
            </label> <br> <br>
            <button>Login</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Cadastro</legend>
        <form action="index.html" method="get">
            <input type="hidden" name="regid" value="10">

            <label for="regusername">
                Nome de Usuario <br>
                <input type="text" name="regusername" id="regusername">
            </label><br>
            <label for="regemail">
                Email <br>
                <input type="email" name="regemail" id="regemail">
            </label><br>
            <label for="regpassword">
                Senha <br>
                <input type="password" name="regpassword" id="regpassword">
            </label><br>
            <label for="regpasswordrepeat">
                Repita sua Senha <br>
                <input type="password" name="regpasswordrepeat" id="regpassword">
            </label><br>
            <label for="regdate">
                Data de Nascimento <br>
                <input type="date" name="regdate" id="regdate" required min="2006-01-01">
            </label> <br>
            <label for="regnumber">
                Numero par preferido <br>
                <input type="number" name="regnumber" id="regnumber" required step="2">
            </label> <br>
            <label for="regterms">
                <input type="checkbox" name="regterms" id="regterms">
                Eu confirmo que li e aceito os <a href="terms.html">termos de uso</a>.
            </label><br>
            <button>Cadastrar</button>
        </form>
    </fieldset>
</body>
</html>
