<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Página de Formulário</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <form action="GET">
            <h1>Inscrição para Oficinas</h1>
            <label for="name">Nome Completo:</label>
            <input type="text" name="" id="name"> <br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email"> <br>
            <label for="phone">Telefone:</label>
            <input type="tel" name="" id="phone"> <br>
            <label for="password">Senha:</label>
            <input type="password" name="" id="password"> <br>
            <label for="confirmpassword">Confirme a Senha:</label>
            <input type="password" name="" id="confirmpassword"> <br>
            <input type="button" value="ENVIAR">
        </form>
    </div>
</body>
</html>
